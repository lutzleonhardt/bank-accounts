<mat-toolbar color="primary">
  <span>PPE-Analyzer</span>

  <span class="example-spacer"></span>

  <button mat-mini-fab title="Login"
          *ngIf="!accessToken"
          (click)="loginAsync()">
    <mat-icon>account_box</mat-icon>
  </button>

  <button mat-mini-fab title="Logout"
          *ngIf="accessToken"
          (click)="logout()">
    <mat-icon>lock</mat-icon>
  </button>

</mat-toolbar>

<mat-card>
</mat-card>
