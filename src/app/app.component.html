<mat-toolbar color="primary">
  <span>PPE-Analyzer</span>
  <span class="example-spacer"></span>
  <button mat-mini-fab title="Login"
          *ngIf="!(accessToken$ | async)"
          (click)="login()">
    <mat-icon>account_box</mat-icon>
  </button>
  <button mat-mini-fab title="Logout"
          *ngIf="accessToken$ | async"
          (click)="logout()">
    <mat-icon>lock</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="primary-card">
  <mat-tab-group class="demo-tab-group" *ngIf="accessToken$ | async">
    <mat-tab label="Search">
      <ll-comments-search></ll-comments-search>
    </mat-tab>

    <mat-tab label="Comments">
    </mat-tab>
  </mat-tab-group>

  <mat-progress-spinner class="primary-card--spinner" mode="indeterminate" *ngIf="(progess$ | async) > 0"></mat-progress-spinner>
</mat-card>
